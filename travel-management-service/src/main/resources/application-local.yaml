server:
  port: 6180
  servlet:
    context-path: /travel-management-service
spring:
  application:
    name: /travel-management-service
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:password}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: ${SPRING_DATASOURCE_SCHEMA_NAME:voyage_link_travel_management}
      jdbc:
        time_zone: UTC
    open-in-view: false

service:
  auth:
    url: ${AUTH_SERVICE_BASE_URL:http://localhost:6190}